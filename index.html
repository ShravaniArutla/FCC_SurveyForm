<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css"
   </head>
   <body>
     <div class="container">
     <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <label for="name" id="name-label">Name</label>
  <input id="name" type="text" placeholder="Enter your name" required>
  <label for="email" id="email-label">Email</label>
  <input id="email" type="email" placeholder="Enter your email" required>
  <label for="name" id="number-label">Age</label>
  <input id="number" type="number" placeholder="Age" min="13" max="80">
  <p class="dropdown">Which option best describes your current role?</p>
  <select id="dropdown">
   <option>Select current role</option>
   <option>Student</option>
   <option>Full Time Job</option>
   <option>Full Time Learner</option>
   <option>Prefer not to say</option>
   <option>Other</option>
  </select>
  <label>Would you recommend freeCodeCamp to a friend?</label>
  <label for="recommend"><input type="radio" id="recommend" value="definitely" name="recommend">Definitely</label> 
  <label for="recommend"><input type="radio" id="recommend" value="May be" name="recommend">May be</label> 
  <label for="recommend"><input type="radio" id="recommend" value="Not sure"  name="recommend">Not sure</label>
  
<p>What would you like to see improved? (Check all that apply)</p>
<label class="check">Front-end Projects<input id="check" value="front-end" type="checkbox"></label>

<label class="check">Back-end Projects<input id="check" value="back-end" type="checkbox"></label>

<label class="check">Data Visualization<input id="check" value="data" type="checkbox"></label>

<label class="check">Challenges<input id="check" value="challenge" type="checkbox"></label>

<label class="check">Open Source Community<input id="check" value="open source" type="checkbox"></label>

<textarea>Any comments or suggestions?</textarea>

<input type="submit" value="Submit" id="submit">
</form>
</div>
   </body>
   
</html>
